<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="~{base:: layout(~{::  title}, ~{:: section} )}">
<head>
	<meta charset="ISO-8859-1">
	<title>View Notes</title>
</head>
<body>
	<section>
		<div class="container-fluid p-2">
			<h3 class="text-center">View Notes</h3>
			<div class="row">
				<div th:each="notes:${notesList}" class="col-md-10 offset-md-1 mt-2">
					<div class="card">
						<div class="card-body">
							<div class="text-center">
								<i class="fa-solid fa-book-open fa-3x"></i>
							</div>
							<p><b>[[${notes.title}]]</b></p>
							<p>[[${notes.description}]]</p>
							<p>Date:- <span class="fw-bold text-success">[[${notes.date}]]</span></p>
							<div class="text-center">
								<a href="editNotes" class="btn btn-primary btn-sm"><i class="fa-solid fa-user-pen"></i>
									Edit</a>
								<a href="delete" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i>
									Delete</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
