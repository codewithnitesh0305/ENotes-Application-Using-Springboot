<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="~{base:: layout(~{::  title}, ~{:: section} )}">
<head>
	<meta charset="ISO-8859-1">
	<title>Edit Notes</title>
</head>
<body>
	<section>
		<section>
			<div class="container mt-3">
				<div class="row">
					<div class="col-md-10 offset-md-1">
						<div class="card">
							<div class="card-header text-center">
								<h3>Edit Notes</h3>
							</div>
							<div class="card-body">
								<form action="#" method="post">
									<div class="md-3">
										<label>Title</label>
										<input type="text" name="title" class="form-control">
									</div>
									<div class="md-3">
										<label>Description</label>
										<textarea rows="6" cols="" name="description" class="form-control"></textarea>
									</div>
									<button class="btn btn-primary mt-4">Edit</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</section>
</body>
</html>
