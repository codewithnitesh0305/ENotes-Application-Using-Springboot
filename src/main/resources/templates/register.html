<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{base:: layout(~{::  title}, ~{:: section} )}">
<head>
<meta charset="ISO-8859-1">
<title>Register Page</title>
</head>
<body>
	<section>
		<div class="container mt-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card-header text-center">
						<h3>Register Page</h3>
						<th:block th:if=${session.msg}>
							<p class="fs-5 text-center text-success">[[${session.msg}]]</p>
							<th:block th:text="${@userServiceImp.removeSessionMessage()}"></th:block>
						</th:block>
					</div>
					<div class="card-body">
						<form action="saveUser" method="post">
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Name</label>
								<input type="text" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" name="name">
							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Email</label>
								<input type="email" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" name="email">
							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Address</label>
								<input type="text" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" name="address">
							</div>
							<div class="mb-3">
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" name="gender"
										id="inlineCheckbox1" value="Male"> <label
										class="form-check-label" for="inlineCheckbox1">Male</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" name="gender"
										id="inlineCheckbox2" value="Female"> <label
										class="form-check-label" for="inlineCheckbox2">Female</label>
								</div>
							</div>
							<div class="mb-3">
								<label for="exampleInputPassword1" class="form-label">Password</label>
								<input type="password" class="form-control" name="password"
									id="exampleInputPassword1">
							</div>
							<button type="submit" class="btn btn-primary">Register</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
