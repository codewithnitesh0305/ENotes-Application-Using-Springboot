<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="~{base:: layout(~{::  title}, ~{:: section} )}">
<head>
<meta charset="ISO-8859-1">
<title>Add Notes</title>
</head>
<body>
	<section>
		<div class="container mt-3">
			<div class="row">
				<div class="col-md-10 offset-md-1">
					<div class="card">
						<div class="card-header text-center">
							<h3>Add Notes</h3>
							<th:block th:if=${session.msg}>
								<p class="fs-5 text-center text-success">[[${session.msg}]]</p>
								<th:block th:text="${@userServiceImp.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="saveNotes" method="post">
								<div class="md-3">
									<label>Title</label>
									<input type="text" name="title" class="form-control">
								</div>
								<div class="md-3">
									<label>Description</label>
									<textarea rows="6" cols="1" name="description" class="form-control" maxlength="500"></textarea>
								</div>
								<button class="btn btn-primary mt-4">Save</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
